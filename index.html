<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="result">
                <div class="previous">0</div>
                <div class="output">0</div>
            </div>  
            <div class="input">
                <div class="left-side">
                    <div class="row first">
                        <button class="button clear">CLEAR</button>
                    </div>
                    <div class="row second">
                        <button class="button number seven">7</button>
                        <button class="button number eight">8</button>
                        <button class="button number nine">9</button>
                    </div>
                    <div class="row third">
                        <button class="button number four">4</button>
                        <button class="button number five">5</button>
                        <button class="button number six">6</button>
                    </div>
                    <div class="row fourth">
                        <button class="button number one">1</button>
                        <button class="button number two">2</button>
                        <button class="button number three">3</button>
                    </div>
                    <div class="row fifth">
                        <button class="button number zero">0</button>
                        <button class="button number decimal">.</button>
                    </div>
                </div>
                <div class="right-side">
                    <button class="button operate add">+</button>
                    <button class="button operate subtract">-</button>
                    <button class="button operate multiply">ร</button>
                    <button class="button operate divide">รท</button>
                    <button class="button equal">=</button>
                </div>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
